# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: マクロス
subtitle: 
description: 頑張ろう！
author: 小灰机灰上天
language: en
timezone:
since: 2015

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://monkeywzr.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md
  - .nojekyll

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

mathjax: true

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus
# avatar: /img/head.jpg
disqus_shortname: monkeywzr
theme_config:
  colorscheme: white
  logo:
    grayout: false
  nav:
    Home: /
    Writing: /archives/
    Tags: /tags/
    About: /about/
  posts_overview:
    show_all_posts: true
  social_links:
    github: https://github.com/monkeyWzr
    linkedin: https://www.linkedin.com/in/monkeywzr/
  google_analytics:
    enabled: true
    id: UA-83047470-2

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:monkeyWzr/monkeywzr.github.io.git
  branch: master
